<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @media screen and (min-width: 360px) {
            html{font-size: 50px;}
        }
        @media screen and (min-width: 750px) {
            html{font-size: 100px}
        }
        .header{
            display: flex;
            display: -webkit-flex;
            flex-flow: row;
            margin: .16rem 0;
            -webkit-flex-flow: row;
        }
        .header-icon{
            flex: initial;
            -webkit-flex: initial;
            font-size: .5rem;
            margin: 0 .19rem;
        }
        .header-search{
            border: none;
            font-size: .3rem;
            height: .6rem;
            text-align: center;
            width: 100%;
        }
    </style>
    <title></title>
</head>
<body>
    <header class="header">
        <a class="header-icon">home</a>
        <input class="header-search" type="text" value="请输入商品">
        <a class="header-icon">user</a>
    </header>
</body>
</html>
