<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,minimal-ui">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,
        body{
            width: 100%;
            height: 100%;
        }
        .header{
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            height: 44px;
            background: purple;
        }
        .footer{
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1001;
            height: 44px;
            background: darkgreen;
        }
        .content{
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            background: #dcdcdc;
            height: 100%;
        }
        .head{
            height: 44px;
            width: 100%;
        }
        .foot{
            height: 44px;
            width: 100%;
        }
        .main{
            -webkit-flex: 1;
            flex: 1;
            display: flex;
            flex-direction: row;
            -webkit-overflow-scrolling: touch
        }
        p{
            height: 100px;
            width: 100%;
            text-align: center;
        }
        .left{
            background: #007aff;
            flex: 1;
        }
        .right{
            flex: 1;
            overflow: scroll;
        }
    </style>
    <title></title>
</head>
<body>
<header class="header"></header>
<div class="content">
    <div class="head"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
            <p>测试</p>
        </div>
    </div>
    <div class="foot"></div>
</div>
<footer class="footer"></footer>
</body>
</html>
