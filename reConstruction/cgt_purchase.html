<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Purchase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/icon.css" rel="stylesheet">
    <link href="styles/cgt_purchase.less" rel="stylesheet/less">
    <script src="scripts/less.min.js"></script>
</head>
<body>
<div class="view">
    <header class="header">
        <a class="iconfont icon-shouye icon"></a>
        <div class="search">
            <span class="icon-search">请输入商品</span>
            <input type="search">
        </div>
        <a class="iconfont icon-user icon"></a>
        <button class="cancel" type="button">取消</button>
    </header>
    <div class="search-container">
        <div class="hot-search">
            <h4>热门搜索</h4>
            <ul>
                <li>湖南绿椒</li>
                <li>包菜</li>
                <li>白菜</li>
                <li>青菜</li>
                <li>胡萝卜</li>
                <li>马铃薯</li>
            </ul>
        </div>
        <div class="search-history">
            <h4>搜索历史</h4>
            <span style="display: none"></span>
            <!--@@TODO 添加删除选项-->
            <ul>
                <li>湖南椒</li>
                <li>花菜</li>
                <li>牛肉</li>
                <li>香菜</li>
            </ul>
        </div>
    </div>
    <div class="search-items">
    </div>
    <div></div>
    <footer></footer>
</div>
<script src="scripts/zepto.min.js"></script>
<script>
    //搜索框响应函数
    function search(){
        $(".header").addClass("header-focus");
        $(".header .icon").each(function(){
            $(this).addClass("icon-focus");
        });
        $(".icon-search").addClass("icon-search-focus").text("大家都在搜索：大白菜");
        $(".search").addClass("search-focus");
        $(".cancel").addClass("cancel-focus");
        $("input[type='search']").addClass("input-search-focus");
        $(".search-container").addClass("search-container-focus");
    }
    $("input[type='search']").on("keyup", function () {
       $(".icon-search").text("");
    });
    //search按钮事件
    $(".icon-search").on("click",function(){
       console.log("1");
    });
    //取消按钮事件
    $(".cancel").on("click",function () {
        $(".header").removeClass("header-focus");
        $(".header .icon").each(function(){
            $(this).removeClass("icon-focus");
        });
        $(".icon-search").removeClass("icon-search-focus").text("请输入商品");
        $(".search").removeClass("search-focus");
        $("input[type='search']").removeClass("input-search-focus");
        $(".search-container").removeClass("search-container-focus");
        $(".cancel").removeClass("cancel-focus");
    });
    $(function () {
        var input=$("input[type='search']");
        input.on("focus", function () {
            search();
        });
    });
</script>
</body>
</html>
